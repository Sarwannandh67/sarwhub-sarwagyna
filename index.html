<head>

    <title>SarwHub - The Backbone of Your Events</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Brand Favicons -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <style>
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 100px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        /* GPU Accelerated Wrapper */
        #root {
            transform: translateZ(0);
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            /* Optimize backdrop filter performance */
            transform: translateZ(0);
            will-change: transform, backdrop-filter;
        }
        .glass-hover {
            transition: background 0.3s ease, border 0.3s ease, transform 0.3s ease;
        }
        .glass-hover:hover {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .text-gradient {
            background: linear-gradient(to bottom right, #fff 40%, rgba(255,255,255,0.5) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Prevent jagged text in some browsers */
            background-clip: text;
        }
        .metal {
            font-family: 'Instrument Serif', serif;
            font-weight: 400;
            background: linear-gradient(
                90deg,
                #ffffff 0%,
                #e5e7eb 25%,
                #ffffff 50%,
                #d1d5db 75%,
                #ffffff 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.04em;
            animation: shine 6s linear infinite;
            text-shadow: 0 0 1px rgba(255, 255, 255, 0.2);
            will-change: background-position;
        }
        .highlight-pill {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 9999px;
            color: #fff;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .highlight-pill:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        }
        
        /* Modern rendering optimization for long pages */
        section {
            content-visibility: auto;
            contain-intrinsic-size: 1px 500px;
        }
        #hero, #home { content-visibility: visible; }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }
        ::selection {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
