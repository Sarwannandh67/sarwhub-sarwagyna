<head>
    <meta charset="UTF-8">

    <title>SarwHub - The Backbone of Your Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            scroll-behavior: smooth;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-hover:hover {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .text-gradient {
            background: linear-gradient(to bottom right, #fff 40%, rgba(255,255,255,0.5) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .metal {
            font-family: 'Instrument Serif', serif;
            font-weight: 400;
            /* High-contrast silver/white gradient */
            background: linear-gradient(
                90deg,
                #ffffff 0%,
                #e5e7eb 25%,
                #ffffff 50%,
                #d1d5db 75%,
                #ffffff 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.04em;
            animation: shine 6s linear infinite;
            /* Sublte glow to help visibility on pure black */
            text-shadow: 0 0 1px rgba(255, 255, 255, 0.2);
        }
        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }
        ::selection {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
